{% set name = "aiocron" %}
{% set version = "2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aiocron-{{ version }}.tar.gz
  sha256: 4277416797ea0797244c2e5252d227d466c0718e2b275654dadc7b6857992f13

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - croniter
    - tzlocal

test:
  imports:
    - aiocron
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gawel/aiocron/
  summary: Crontabs for asyncio
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - apmorton
